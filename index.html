<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Reto 2 - Web</title>
</head>

<body>
	<header class="header">
		<nav class="menu">
			<ul>
				<li>
					<p>Gmail</p>
				</li>
				<li>
					<p>Imágenes</p>
				</li>
				<li>
					<img src="assets/opciones.png" alt="Opciones">
				</li>
				<li>
					<input class="btn btn-primary" type="button" value="Iniciar sesión">
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="container">
			<div class="row logo">
				<div class="col">
					<img src="assets/googlelogo.png" alt="Logo Google">
				</div>
			</div>
			<div class="row buscador">
				<input type="text" name="texto" id="texto">
				<img src="assets/audio.png" alt="BusquedaVoz">
			</div>
			<div class="row botones">
				<div class="col">
					<input type="button" value="Buscar con Google">
					<input type="button" value="Me siento con suerte">
				</div>
			</div>
			<div class="row idiomas">
				<div class="col">
					<p>Ofrecido por Google en:</p>
					<a href="">Español (Latinoamérica)</a>
					<a href="">Quechua</a>
				</div>
			</div>
		</section>
	</main>

	<footer class="container-fluid footer">
		<div class="row footer--pais">
			<p>Perú</p>
		</div>
		<div class="row footer--final">
			<div class="col-6 foot--izquierda">
				<a href="">Publicidad</a>
				<a href="">Negocios</a>
				<a href="">Acerca de</a>
			</div>
			<div class="col-6 foot--derecha">
				<a href="">Privacidad</a>
				<a href="">Condiciones</a>
				<a href="">Preferencias</a>
			</div>
		</div>
	</footer>
</body>

</html>
